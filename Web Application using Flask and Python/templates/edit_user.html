{% extends 'base.html' %}
{% block body %}
  <div class='row'>
    <div class='col-5 mx-auto'>
      <h3>Edit user</h3><hr>
      <form method='post' action='{{url_for("edit_user",uid=datas.ID)}}'>
        <div class='form-group'>
          <label>User Name</label>
          <input type='text' name='name' required class='form-control' value='{{datas.NAME}}'>
        </div>
        <div class='form-group'>
          <label>Mobile</label>
          <input type='text' name='mobile' required class='form-control' value='{{datas.MOBILE}}'>
        </div>
        <div class='form-group'>
            <label>Mail</label>
            <input type='text' name='mail' required class='form-control' value='{{datas.MAIL}}'>
        </div>
        <div class='form-group'>
            <label>Subscription</label>
            <select id="b" name="subscription" required class='form-control' value='{{datas.SUBSCRIPTION}}'>
                <option value="WhatsApp">WhatsApp</option>
                <option value="Mail">Mail</option>
            </select>
        </div>
        
        <input type='submit' value='Submit' class='btn btn-primary'>
      </form>
    </div>
  </div>
{% endblock %}
