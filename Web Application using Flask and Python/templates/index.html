{% extends 'base.html' %}
{% block body %}
  <h3 class='text-center text-muted mb-3'>Flask - CRUD Application</h3>
  <p class='text-right'><a href='{{url_for("add_user")}}' class='btn btn-success '>+Add Customer</a></p>
  <table class='table table-bordered'>
    <thead>
      <th>SNo</th>
      <th>Name</th>
      <th>Mobile</th>
      <th>Mail</th>
      <th>Subscription</th>
      <th>Edit</th>
      <th>Delete</th>
    </thead>
    <tbody>
      {% for row in datas %}
        <tr>
          <td>{{loop.index}}</td>
          <td>{{row.NAME}}</td>
          <td>{{row.MOBILE}}</td>
          <td>{{row.MAIL}}</td>
          <td>{{row.SUBSCRIPTION}}</td>
          <td><a href='{{url_for("edit_user",uid=row.ID)}}' class='btn btn-primary'>Edit</a></td>
          <td><a href='{{url_for("delete_user",uid=row.ID)}}' class='btn btn-danger' onclick='return confirm("Are You Sure")'>Delete</a></td>
        </tr>
      {%endfor%}
    </tbody>
  </table>
{% endblock %}
